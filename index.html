<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <title>plante de tomate</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img id="pomodoro-logo" alt="pomodoro" src="https://i.imgur.com/vIaxdKW.png">
            <h1><b>Plante de Tomate</b></h1>
            <p>Plant the seed. Focus. Grow.</p><br>
        </header>
        <main>
            <section id="timer">
                <div id="plant-pot">
                    <img id="plant" alt="Tomato Plant" src="https://i.imgur.com/8nBKaM6.png">
                </div>
                <div class="counter">
                    <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
                </div>
                <div class="control">
                    <button class="btn-start">start</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Watch your progress grow, one minute at a time</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
